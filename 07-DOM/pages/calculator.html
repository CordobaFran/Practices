<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Calculadora</title>
</head>
<body class="body-calculator">
    <header class="header-navbar">
        <nav class="">
            <ul>
                <li><a href="../index.html">HOME</a></li>
            </ul>
        </nav>
    </header>
    <h1>My Calculator</h1>
    <div class="div-calculatorBody">
        <div class="div-commandView">
            <textarea name="write" id="backgroundwr">888888888888888888</textarea>
            <textarea name="write" id="write"></textarea>
            <textarea name="write" id="backgroundre">88888888888888</textarea>
            <textarea name="result" id="result" readonly></textarea>
        </div>
        <div class="div-buttons">
            <button class="clear" id="clear">C</button>
            <button class="dot num">.</button>
            <button class="zero num">0</button>
            <button class="one num">1</button>
            <button class="two num">2</button>
            <button class="three num">3</button>
            <button class="four num">4</button>
            <button class="five num">5</button>
            <button class="six num">6</button>
            <button class="seven num">7</button>
            <button class="eight num">8</button>
            <button class="nine num">9</button>
            <button class="plus oper">+</button>    
            <button class="min oper">-</button>    
            <button class="divi oper">/</button>    
            <button class="mult oper">x</button>    
            <button class="equal solve" id="solve">=</button>
        </div>
    </div>
    <script src="../javascript/calculator.js"></script>
</body>
</html>
